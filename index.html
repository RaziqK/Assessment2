<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
		<link href = "preview.css" rel="stylesheet" type="text/css" />
		<link href = "controls.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
      
    <div id="controls">
        <input type = "range" id="range1" class="rangeinp" min = "0" max="70" value ="60"/>  
        <input type = "range" id="range2" class="rangeinp" min = "0" max="40" value = "20"/>  
        <input type = "range" id="range3" class="rangeinp" min = "0" max="30" value = "20"/>  
        <input type = "range" id="range4" class="rangeinp" min = "0" max="35" value = "20"/> 
        <input type = "color" id="colwheel"/>
        <br>
        <br>
        <button id = "butrange">Range</button>
        <button id = "butnumber">Number</button>
        <button id = "butrandom">Random</button>
        <button id = "butplus">+</button>
        <button id = "butauto" class="createbut">Auto Random Create</button>
        <button id = "butstop" class="createbut">Stop Auto Create</button>
    </div>
      <br>
      <br>
    <div id="display"></div>
      <script src = "preview.js"></script>
      <script src = "controls.js"></script>
  </body>
</html>
